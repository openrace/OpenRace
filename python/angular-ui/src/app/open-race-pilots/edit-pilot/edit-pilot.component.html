<form #pilotForm="ngForm" (ngSubmit)="updatePilot()">

  <div fxLayoutGap="1em">
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="pilot.name">
    </mat-form-field>
    <app-frequency-chooser [pilot]="pilot"></app-frequency-chooser>


    <mat-slider matInput min="1" max="100" step="1" thumbLabel [(value)]="pilot.gain"></mat-slider>


    <mat-action-row>
      <button type="submit" mat-flat-button color="primary" >Save</button>
    </mat-action-row>
  </div>
</form>
