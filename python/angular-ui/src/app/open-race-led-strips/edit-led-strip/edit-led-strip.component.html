<form (ngSubmit)="updateLedStrip()">
  <div fxLayoutGap="1em" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start center"
       fxLayoutAlign.lt-md="start stretch">

    <mat-form-field>
      <mat-select placeholder="Strip Category" name="stripCategory" [(ngModel)]="ledStrip.category">
        <mat-option *ngFor="let stripCategory of stripCategories"
                    value="{{stripCategory}}">{{stripCategory}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Position" name="position" [(ngModel)]="ledStrip.order">
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">Save</button>
  </div>
</form>
