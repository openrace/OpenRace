---
- name: configure dhcpcd
  copy:
    src: dhcpcd.conf
    dst: /etc/dhcpcd.conf
    owner: root
    group: root
    mode: 0644

- name: installing dnsmasq
  package:
    name: dnsmasq
    state: present

- name: enabling dnsmasq
  service:
   name: dnsmasq
   state: enabled

- name: configure dnsmasq
  copy:
    src: dnsmasq.conf
    dst: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: 0644
  notify: restart dnsmasq

- name: installing hostapd
  package:
    name: hostapd
    state: present

- name: enabling hostapd
  service:
   name: hostapd
   state: enabled

- name: configure hostapd
  template:
    src: hostapd.j2
    dst: /etc/hostapd.conf
    owner: root
    group: root
    mode: 0644
  notify: restart hostapd

- name: confiure hostapd daemon
  lineinfile:
    dest: /etc/default/hostapd
    regexp: '^#DAEMON_CONF='
    line: 'DAEMON_CONF="/etc/hostapd/hostapd.conf"'
  notify: restart hostapd

