---
- name: configure dhcpcd
  template:
    src: dhcpcd.jinja2
    dest: /etc/dhcpcd.conf
    owner: root
    group: root
    mode: 0644
  notify: restart dhcpcd
  become: true

- name: installing dnsmasq
  package:
    name: dnsmasq
    state: present
  become: true

- name: enabling dnsmasq
  service:
   name: dnsmasq
   state: started
   enabled: yes
  become: true

- name: configure dnsmasq
  template:
    src: dnsmasq.jinja2
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: 0644
  notify: restart dnsmasq
  become: true

- name: installing hostapd
  package:
    name: hostapd
    state: present
  become: true

- name: enabling hostapd
  service:
   name: hostapd
   state: started
   enabled: yes
  when: raspberry_ap
  become: true

- name: disabling hostapd
  service:
   name: hostapd
   state: stopped
   enabled: no
  when: not raspberry_ap
  become: true

- name: configure hostapd
  template:
    src: hostapd.jinja2
    dest: /etc/hostapd/hostapd.conf
    owner: root
    group: root
    mode: 0644
  notify: restart hostapd
  when: raspberry_ap
  become: true

- name: configure hostapd daemon
  lineinfile:
    dest: /etc/default/hostapd
    regexp: '^#DAEMON_CONF='
    line: 'DAEMON_CONF="/etc/hostapd/hostapd.conf"'
  notify: restart hostapd
  when: raspberry_ap
  changed_when: False
  become: true
