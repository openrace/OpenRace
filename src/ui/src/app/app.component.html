<div fxLayout="column">
  <mat-toolbar color="primary" role="heading" id="toolbar">
    <div fxLayout fxLayoutGap="24px" fxLayoutAlign="baseline center">
      <img src="assets/openrace-logo.png" class="header-logo"/>
      <h1>OpenRace</h1>

      <a mat-button routerLink="/fly" class="main-nav-item">
        <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="baseline center">
          <mat-icon>play_arrow</mat-icon>
          <span>Fly</span>
        </div>
      </a>
      <a mat-button routerLink="/pilots" class="main-nav-item">
        <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="baseline center">
          <mat-icon>people</mat-icon>
          <span>Pilots</span>
        </div>
      </a>
      <a mat-button routerLink="/ledstrips" class="main-nav-item">
        <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="baseline center">
          <mat-icon>flare</mat-icon>
          <span>LED Strips</span>
        </div>
      </a>
    </div>
  </mat-toolbar>
  <div style="max-width: 768px; padding: 24px;">
    <router-outlet></router-outlet>
  </div>
</div>
