<div fxLayoutGap="1em">
  <mat-form-field>
    <mat-select placeholder="Band" [(ngModel)]="pilot.band" (selectionChange)="updateFrequency()">
      <mat-option *ngFor="let band of bands" value="{{band.id}}">{{band.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Channel" [(ngModel)]="pilot.channel" (selectionChange)="updateFrequency()">
      <mat-option *ngFor="let channel of channels" value="{{channel}}">{{channel}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Frequency in MHz" [value]="pilot.frequency" disabled="true">
  </mat-form-field>
</div>
