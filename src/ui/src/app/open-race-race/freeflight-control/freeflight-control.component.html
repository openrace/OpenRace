<form (ngSubmit)="applySettings()">
  <mat-card>
    <mat-card-title>Freeflight</mat-card-title>
    <mat-card-content fxLayoutGap="1em">
      <mat-form-field>
        <mat-select placeholder="Milliwatt" name="raceMw" [(ngModel)]="raceSettings.raceMw">
          <mat-option *ngFor="let raceMwSetting of raceMwSettings" [value]="raceMwSetting">{{raceMwSetting}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutGap="1em" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start center"
                      fxLayoutAlign.lt-md="start stretch">
      <button type="submit" mat-flat-button color="primary">Apply settings</button>
      <button type="button" mat-flat-button color="primary" (click)="stopFreeflight()">Stop Freeflight</button>
      <button type="button" mat-flat-button color="primary" (click)="startFreeflight()">Start Freeflight</button>
    </mat-card-actions>
  </mat-card>
</form>
